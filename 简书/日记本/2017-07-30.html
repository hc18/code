  <head>

    <style type="text/css" media="all">

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">2017-07-30</h1>
        <div class="show-content">
          <p>1.不为模糊不清的未来担忧，只为清清楚楚的现在努力﻿<br></p><p>2.只有先改变自己的态度，才能改变人生的高度</p><p>3.在抱怨自己赚钱少之前，先努力，学着让自己值钱</p><p>4.学历代表过去，学习能力才代表将来</p><p>5.耐得住寂寞才能守得住繁华，该奋斗的年龄不要选择了安逸</p><p>6.有些事情不是看到希望才去坚持，而是坚持了才看得到希望</p><p>7.压力不是有人比你努力，而是比你牛几倍的人依然在努力</p><p>8.你所做的事情，也许暂时看不到成功，但不要灰心，你不是没有成长，而是在扎根</p><p>9.现实和理想之间，不变的是跋涉，暗淡与辉煌之间，不变的是开拓</p>
        </div>
      </div>
    </div>
